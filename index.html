<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unblocked Games - 100 Games</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      text-align: center;
      padding-bottom: 1rem;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .game-card h3 {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header><h1>100+ Unblocked Games</h1></header>
  <main>
    <section>
      <h2 style="padding-left:1rem;">All Games</h2>
      <div class="games-grid">
        <!-- Game Cards Start -->
        <!-- These are repeated 100 times -->
        <!-- Example for Game 1 to Game 5 shown below -->
        <div class="game-card" onclick="location.href='games/game1.html'">
          <img src="https://via.placeholder.com/180x120?text=Game+1" alt="Game 1" />
          <h3>Game 1</h3>
        </div>
        <div class="game-card" onclick="location.href='games/game2.html'">
          <img src="https://via.placeholder.com/180x120?text=Game+2" alt="Game 2" />
          <h3>Game 2</h3>
        </div>
        <div class="game-card" onclick="location.href='games/game3.html'">
          <img src="https://via.placeholder.com/180x120?text=Game+3" alt="Game 3" />
          <h3>Game 3</h3>
        </div>
        <div class="game-card" onclick="location.href='games/game4.html'">
          <img src="https://via.placeholder.com/180x120?text=Game+4" alt="Game 4" />
          <h3>Game 4</h3>
        </div>
        <div class="game-card" onclick="location.href='games/game5.html'">
          <img src="https://via.placeholder.com/180x120?text=Game+5" alt="Game 5" />
          <h3>Game 5</h3>
        </div>
        <!-- Repeat up to game100.html -->
        <!-- Game 6 to Game 100 omitted here for space -->
      </div>
    </section>
  </main>
</body>
</html>
